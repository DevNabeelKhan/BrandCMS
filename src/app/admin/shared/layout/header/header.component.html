<div class="toastr-notification"> 
  <ng-container *ngFor="let item of Notifications" >
  <div class="toast-list"  >
    <div class="notification-head">
      <div class="row">
        <div class="toast-icon" >
          <i class="{{item?.iconUrl}}"></i>
        </div>
          <div class="toast-title-noti">
        <a href="javascript:;"  (click)="TargetNotification()">
            {{item?.notificationTitle}}
          </a>
        </div>
      </div> 
      <div class="toast-description">
        <a href="javascript:;" (click)="TargetNotification()">
        {{item?.summary}}
      </a>
      </div>
    </div>
  </div>
</ng-container>
